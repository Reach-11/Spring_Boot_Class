# Server port configuration
# For exercise change to 8081
server.port=8080


# Application version
app.version=1.0.0

# Application name
spring.application.name=springboot-

# MySQL datasource
spring.datasource.url=jdbc:mysql://localhost:3306/spring_learning?useSSL=false&serverTimezone=Asia/Phnom_Penh&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate
# ddl-auto is used to specify how the database schema should be created or updated
spring.jpa.hibernate.ddl-auto=update
# show-sql is used to enable logging of SQL statements generated by Hibernate
spring.jpa.show-sql=true
# format_sql is used to format the SQL statements for better readability in the logs
spring.jpa.properties.hibernate.format_sql=true

# Actuator configuration
# exposure is used to specify which endpoints are exposed over HTTP
# only health and info endpoints will be exposed
management.endpoints.web.exposure.include=health,info

